<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    
    <link href="css/loading-bar.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!--<script type="text/javascript" src="js/jgestures.min.js"></script>-->
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="list.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    
    <ion-side-menus ng-controller="ListCtrl" >
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button icon button-icon ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Title</h1>
      </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="item in list">
              rename {{item.Index}} {{item.Index}}_{{item.bookPT}}<br/>
            </ion-item>
          </ion-list>
        </ion-content>
  </body>
</html>
