<ion-view hide-nav-bar="true">
  <div class="loading-bar" style="display:none"></div>
  <ion-content class="splash padding" on-swipe-right="goBack()" on-swipe-left="goForward()" ng-controller="SettingsCtrl">

  <div id="fp-div">
    <div id="fp-2" class="fp" ng-controller="CountryCtrl">
      <h3 class="padding"></h3>
      <h2 class="country-header">{{'SELECT_COUNTRY' | translate}}</h2>
      <div class="country-list">
          <div ng-repeat="country in countries | orderBy: 'native_name'" class="flag-div" >
            <div  class="flag-inner" ng-click="countryChange({{country.id}})">
              <div><span class="flag flag-{{country.code}} flag-4x"></span>
              <h4 ng-class="">{{country.native_name}}</h4>
            </div></div></div>
          <div class="flag-div"  ng-click="countryChange('')">
          <div  class="flag-inner" >
            <div><span class="flag flag-oth flag-4x"></span></div>
            <h4 ng-class="">Other</h4>
          </div>
          </div>
          <div style="clear:both"></div>

      </div>
    </div>
    

      <div id="fp-3" class="fp">
        <div class="branding">
            <img src="images/logo-white.png" alt="Fonte da Vida Logo">
            <div class="tagline" style="color:white">{{'TAG_LINE' | translate}}</div>
        </div>
        <a class="button button-positive button-block button-large icon-left ion-ios-book" href="#/tab/bible"> {{'TAB_BIBLES' | translate}}

        <a class="button button-calm button-block button-large icon-left ion-mic-b" href="#/tab/sermons"> {{'TAB_SERMONS' | translate}}

        <a class="button button-block button-large icon-left ion-ios-folder" href="#/tab/resources"> {{'TAB_RESOURCES' | translate}}
        </a>
      </div>
